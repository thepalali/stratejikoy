<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stratejik Oy </title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>


<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo">

        <h1 class="logo-text">Stratejik Oy</h1>
    </header>
    <div class="page-wrap">
        <div class="container">
            <form onsubmit="return false;">
                <div class="city-input">
                    <div class="form-wrap text-center">
                        <label for="city" class="form-label">Şehir seçin</label>
                        <select class="form-select lg" id="city" name="city_index">
                            <!-- City options will be populated by JavaScript -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-theme-two btn-block" onclick="submitForm()">Göster</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="detail-modal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="party-logo">
                        <img id="modal-party-logo" src="img/chp_logo.png" alt="CHP">

                    </div>
                </div>
                <div class="modal-body">
                    <p class="m-0" id="recommendation-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-theme" data-bs-dismiss="modal">KAPAT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const csvUrl = 'https://raw.githubusercontent.com/thepalali/SecimSonuclari/main/recommendations2.csv';
        
        async function fetchCSV(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        async function parseCSV(data) {
            const rows = data.split('\n');
            const cities = [];
            const recommendations = [];
            const partyNames = [];
            rows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const [city, recommendation, partyName] = row.split(',');
                cities.push(city);
                recommendations.push(recommendation);
                partyNames.push(partyName);
            });
            return { cities, recommendations, partyNames };
        }

        async function populateCityOptions() {
    const data = await fetchCSV(csvUrl);
    const { cities } = await parseCSV(data);

    // Create an array of city names with their original indexes
    const indexedCities = cities.map((city, index) => ({ city, index }));

    // Sort indexed cities by name, considering special Turkish characters
    indexedCities.sort((a, b) => a.city.localeCompare(b.city, 'tr'));

    const citySelect = document.getElementById('city');
    indexedCities.forEach(({ city, index }) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = city;
        citySelect.appendChild(option);
    });
}

        function toLowerCaseTurkish(str) {
            return str.replace(/İ/g, 'i').replace(/I/g, 'ı').toLowerCase();
        }

        async function submitForm() {
            const citySelect = document.getElementById("city");
            const selectedIndex = citySelect.options[citySelect.selectedIndex].value;
            const cityName = citySelect.options[citySelect.selectedIndex].text;

            const data = await fetchCSV(csvUrl);
            const { recommendations, partyNames } = await parseCSV(data);
            const selectedPartyIndex = recommendations[selectedIndex];
            const selectedPartyName = partyNames[selectedIndex];
            const imgSrc = "img/" + toLowerCaseTurkish(selectedPartyName).replace(' ', '_') + "_logo.png";

            

            const modalPartyLogo = document.getElementById("modal-party-logo");
            modalPartyLogo.src = imgSrc;
            modalPartyLogo.alt = selectedPartyName;

            const recommendationText = document.getElementById("recommendation-text");
            recommendationText.textContent = "Stratejik olarak " + cityName + " şehrinde " + selectedPartyName + " partisine oy vermenizi tavsiye ederiz.";

            const detailModal = new bootstrap.Modal(document.getElementById("detail-modal"));
            detailModal.show();
        }

        populateCityOptions();
    </script>
</body>
</html>
